<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />

    <title>Assignment 3 drag and drop</title>
  </head>
  <body>
    <div class="container">
      <form action="">
        <input type="color" id="color" value="#e6b905" />
        <button id="create-btn">+</button>
      </form>
      <div id="list">
        <div class="sticky-note" draggable="true">
          <span class="close"> x </span>
          <textarea placeholder="Write Content"></textarea>
        </div>
      </div>
    </div>
    <div>
      <form id="todo-form">
        <input type="text" placeholder="new task" id="todo-input" />
        <button type="submit" id="submit-btn">Add +</button>
      </form>
      <div class="lanes">
        <div class="swim-lane" id="todo-lane">
          <h1>To do</h1>
          <p class="task" draggable="true">paper protoype</p>
          <p class="task" draggable="true">test scenario</p>
        </div>

        <div class="swim-lane">
          <h1>In progress</h1>
          <p class="task" draggable="true">sketch out wireflow</p>
        </div>
        <div class="swim-lane">
          <h1>Done</h1>
          <p class="task" draggable="true">market research</p>
          <p class="task" draggable="true">user mapping</p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js" defer></script>
</html>
