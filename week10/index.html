<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM handling</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Space+Grotesk&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header id="top">
      <button id="profile-button">my profile</button>
      <div id="profile-content">
        <ul>
          <li>home</li>
          <li>about</li>
          <li>sign out</li>
        </ul>
      </div>
    </header>
    <div>
      <div class="outer">
        <button id="bottom-button">go to bottom</button>
      </div>
    </div>
    <div class="outer">
      <img src="cat.png" alt="my cat" id="my-cat" />
      <div class="inner" id="more-info">
        <p>more about me</p>
      </div>
    </div>
    <div class="outer">block 1</div>
    <div class="outer">2</div>
    <div class="outer">3</div>
    <div class="outer">4</div>
    <footer id="bottom">
      <button id="top-button">go to top</button>
    </footer>
  </body>
</html>
